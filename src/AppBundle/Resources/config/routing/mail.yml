mail_index:
    path:     /
    defaults: { _controller: "AppBundle\Controller\MailController:index" }
    methods:  GET

mail_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Mail:show" }
    methods:  GET

mail_new:
    path:     /new
    defaults: { _controller: "AppBundle:Mail:new" }
    methods:  [GET, POST]

mail_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Mail:edit" }
    methods:  [GET, POST]

mail_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Mail:delete" }
    methods:  DELETE
